# amp Craft Skills - Dotter Configuration
# Install individual: dotter deploy -p <skill-name>
# Install all: dotter deploy -p all-skills

[helpers]


# Individual Skills
[creating-slides.files]
'skills/creating-slides' = '~/.config/amp/skills/creating-slides'

[generating-images.files]
'skills/generating-images' = '~/.config/amp/skills/generating-images'

[researching-deeply.files]
'skills/researching-deeply' = '~/.config/amp/skills/researching-deeply'

[researching-widely.files]
'skills/researching-widely' = '~/.config/amp/skills/researching-widely'

[using-typst.files]
'skills/using-typst' = '~/.config/amp/skills/using-typst'

[writing-reports.files]
'skills/writing-reports' = '~/.config/amp/skills/writing-reports'

# Meta Packages
[research-skills]
depends = ['researching-deeply', 'researching-widely']

[doc-skills]
depends = ['creating-slides', 'using-typst', 'writing-reports']

[default]
depends = [
  'creating-slides',
  'generating-images',
  'researching-deeply',
  'researching-widely',
  'using-typst',
  'writing-reports',
]
